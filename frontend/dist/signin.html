<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="user-modal">
        <ul class="modal-switcher">
            <li><a href="#0">Sign In</a></li>
            <li><a href="#0">Register</a></li>
        </ul>
        <p class="red" style="text-align: center; margin: 0;font-size: 18px;">Welcome back!</p>
        <div id="modal-login">

            <!--log in form -->
            <form class="modal-form">

                <p class="fieldset">
                    <input type="email" placeholder="E-mail" id='signin-email'>
                </p>

                <p class="fieldset">
                    <input type="password" placeholder="Password" id='signin-pw'>
                </p>

                <p class="fieldset">
                    <input type="submit" value="SIGN IN">
                </p>

            </form>

        </div>
    </div>
</body>

</html>
